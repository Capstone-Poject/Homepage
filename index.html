<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanalyze</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>

<body>
    <div class="grid"></div>
    <div class="container">
        <div class="content">
            <h1>Get your skincare <br>
                <span class="auto-type"></span><br> recommended
            </h1>

            <h3>Unlock your skin's potential with tailored skincare products recommendations</h3>
            <h4>Your Beauty,Your Rules</h4>
            
        </div>
        <div class="slideshow">
            <div class="carousel">
                <div class="slide">
                    <img src="images/skin1.webp">
                </div>
                <div class="slide">
                    <img src="images/skin2.webp">
                </div>
                <div class="slide">
                    <img src="images/skin3.webp">
                </div>
                <div class="slide">
                    <img src="images/skin4.webp">
                </div>
            </div>
        </div>


    </div>

    <div class="button">
        <button><a href="https://indianskincarerecommendationsystem.streamlit.app/"><span>Recommend me</span></a></button>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ['Indian Products'],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true,

        });
    </script>

</body>

</html>
